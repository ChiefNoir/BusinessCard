name: Build .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
           dotnet-version: 3.1.101

      - name: Install dependencies
        run: |
          cd ./back-end/
          dotnet restore
      - name: Build
        run: |
          cd ./back-end/
          dotnet build --configuration Release --no-restore
      
      - name: Publish
        run: |
          cd ./back-end/API/
          dotnet publish -c Release
      
      - name: Create zip
        run: cd /home/runner/back-end/API/bin/Release/netcoreapp3.1/publish/; zip -r publish.zip .
      
      - name: Get version
        id: get_version
        uses: chiefnoir/gaction-version-getter@v1
        with:
            projectPath: '/home/runner/work/BusinessCard/BusinessCard/back-end/API/API.csproj'

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD-HH-mm

      - name: Create Back-end release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.projectVersion }}-${{ steps.current-time.outputs.formattedTime }}-master
          release_name: BusinessCard_backend-${{ steps.get_version.outputs.projectVersion }}-master
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/BusinessCard/back-end/API/bin/Release/netcoreapp3.1/publish.zip
          asset_name: BusinessCard-backend-${{ steps.get_version.outputs.projectVersion }}-master.zip
          asset_content_type: application/zip      
