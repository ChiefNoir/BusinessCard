<div *ngIf="accounts$ | async as accounts; else loading">
  <table mat-table [dataSource]="accounts">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> code </th>
      <td mat-cell *matCellDef="let item"> {{item.code}} </td>

      <td mat-footer-cell *matFooterCellDef> Create new </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> login </th>
      <td mat-cell *matCellDef="let item"> {{item.login}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> role </th>
      <td mat-cell *matCellDef="let item"> {{item.role}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="showRow(row.id)"></tr>
    <tr mat-footer-row *matFooterRowDef="columns" (click)="showRow(-1)"></tr>
  </table>
</div>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
