
<div *ngIf="projects$ | async as projects; else loading">
  <table mat-table [dataSource]="projects">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> code </th>
      <td mat-cell *matCellDef="let item"> {{item.code}} </td>

      <td mat-footer-cell *matFooterCellDef> Create new </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let item"> {{item.displayName}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category </th>
      <td mat-cell *matCellDef="let item"> {{item.category.displayName}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef> release Date </th>
      <td mat-cell *matCellDef="let item"> {{item.releaseDate}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="showRow(row.code)"></tr>
    <tr mat-footer-row *matFooterRowDef="columns" (click)="showRow('')"></tr>
  </table>

  <div *ngIf="pagingInfo$ | async as pagingInfo; else loading">
    <app-paginator
          (changePage)="changePage($event)"
          [maxPage]="pagingInfo.maxPage"
          [currentPage]="pagingInfo.currentPage"
          (nextPageClick)="nextPage()"
          (previousPageClick)="backPage()"
          [minPage]="pagingInfo.minPage">
    </app-paginator>
  </div>
  
</div>

<ng-template #loading>
  <div *ngIf="message$ | async as msg">
    <app-message [message]="msg"></app-message>
  </div>
</ng-template>
