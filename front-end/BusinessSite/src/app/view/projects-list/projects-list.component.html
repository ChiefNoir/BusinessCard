<div flex fxLayout="row" class="container">
  <div fxFlex="100%">  
    <div *ngIf="projects$ | async as projects; else loading">
      <app-project-preview *ngFor="let item of projects$ | async"
                role="list"
                [project]="item">
      </app-project-preview>
    </div>
  </div>
</div>

<div *ngIf="pagingInfo$ | async as pagingInfo; else loading">
  <app-paginator [nextPageUrl]="pagingInfo.nextPageUrl"
                 [previousPageUrl]="pagingInfo.previousPageUrl"
                 [navigateCallback]="pagingInfo.navigateCallback"
                 [maxPage]="pagingInfo.maxPage"
                 [currentPage]="pagingInfo.currentPage"
                 [minPage]="pagingInfo.minPage">
  </app-paginator>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
