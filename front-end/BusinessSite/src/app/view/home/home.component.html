







<div flex fxLayout="row" class="container">
  <div fxFlex="100%">  
    <div *ngIf="news$ | async as news; else loading">
      <app-news *ngFor="let item of news$ | async"
                role="list"
                [news]="item">
      </app-news>
    </div>
  </div>
</div>




<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
