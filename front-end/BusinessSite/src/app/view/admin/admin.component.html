<div fxFlex="100%">
  <div *ngIf="information$ | async as introduction; else loading">

    <div fxLayout="row" class="container">
      <div fxFlex fxLayout="column" fxLayoutAlign="start stretch">
    
        <h1 class="headline"> System information </h1>    
        <mat-divider></mat-divider>
        
        <div class="description">
          <b>Login:</b> {{ introduction.login }} <br/>
          <b>Role:</b> {{ introduction.role }}<br/>
          <b>Api:</b> {{ introduction.apiVersion }}<br/>
        </div>

        <h1 class="headline">Controls</h1>
          <mat-divider></mat-divider>
    
          <div class="extension">  
            <app-button (OnClick)="logout()">Log out</app-button>
          </div>
      </div>
    
      <img class="image" fxFlex="30" src="\assets\images\placeholder-tall.png" />
    </div>
    

  </div>
</div>

<ng-template #loading>
  <div *ngIf="message$ | async as msg">
    <app-message [message]="msg"></app-message>
  </div>
</ng-template>
