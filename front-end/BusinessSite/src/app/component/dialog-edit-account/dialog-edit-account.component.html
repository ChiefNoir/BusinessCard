<mat-dialog-content>
  <h2 *ngIf="title$ | async as title" class="title"> {{title}} </h2>

  <div class="content" *ngIf="account$ | async as account">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field>
        <input [disabled]="disableInput$ | async" 
               matInput [(ngModel)]="account.login"
               name="login"
               placeholder="{{ staticNames.AccountLogin }}"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>{{ staticNames.AccountRole }}</mat-label>
        <mat-select [(ngModel)]="account.role"
                    [disabled]="disableInput$ | async">
          <mat-option *ngFor="let role of roles$.value" [value]="role" >
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input [disabled]="disableInput$ | async" 
               matInput [(ngModel)]="account.password"
               name="password"
               placeholder="{{ staticNames.AccountPassword }}"/>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="message$ | async as msg">
    <app-message [message]="msg"></app-message>
  </div>

  <div class="actions">
    <div class="actions-left">
      <app-button [isDisabled]="disableInput$ | async" (OnClick)="delete()">{{ staticNames.GenericDelete }}</app-button>
    </div>

    <div class="actions-right">
      <app-button [isDisabled]="disableInput$ | async" (OnClick)="save()">{{ staticNames.GenericSave }}</app-button>
      <app-button (OnClick)="close()">{{ staticNames.GenericClose }}</app-button>
    </div>
  </div>

</mat-dialog-content>
