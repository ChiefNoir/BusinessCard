<h1 mat-dialog-title><b>{{code}}</b> Properties</h1>
<mat-dialog-content class="conteiner">
  <div *ngIf="project$ | async as project; else loading">
  <mat-tab-group>
    <mat-tab label="Project"> 
      <form>
        <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field>
          <input matInput [(ngModel)]="project.code" name="code" placeholder="code" />
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="project.displayName" name="displayName" placeholder="DisplayName" />
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="project.releaseDate" name="releaseDate" placeholder="ReleaseDate" />
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="project.category" name="category" placeholder="category" />
        </mat-form-field>


        <mat-form-field>
          <textarea matInput
          [(ngModel)]="project.descriptionShort" name="descriptionShort" 
          cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" 
          cdkAutosizeMaxRows="10" placeholder="DescriptionShort"></textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput 
          [(ngModel)]="project.description" name="description" 
          cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" 
          cdkAutosizeMaxRows="10" placeholder="Description" ></textarea>
        </mat-form-field>

      </div>
      </form>
    </mat-tab>

    <mat-tab label="Poster">
      <form>
        <mat-form-field>
          <input matInput [(ngModel)]="project.posterUrl" name="posterUrl"  placeholder="Poster" />
        </mat-form-field>
  
        <mat-form-field>
          <input matInput [(ngModel)]="project.posterDescription" name="posterDescription"  placeholder="Poster alt" />
        </mat-form-field>
      </form>
    </mat-tab>

    <mat-tab label="Urls">
      TODO
    </mat-tab>


      
  </mat-tab-group>
  


</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
