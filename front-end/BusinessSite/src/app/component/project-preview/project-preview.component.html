<div class="container" fxLayout="column" fxLayoutAlign="end stretch">
  <img 
  [className]="project.releaseDate ? 'image' : 'image image-gray'"
       src="{{(project.posterUrl || '\\assets\\images\\placeholder-wide.png')}}"
       alt="{{project.posterDescription}}" />

  <div class="content">
    <a class="headline" [routerLink]="createRouterLink()">[{{project.category?.displayName}}] {{ project.displayName }}</a>
    <div class="description" [innerHtml]="project.description"></div>   
  </div>
</div>
