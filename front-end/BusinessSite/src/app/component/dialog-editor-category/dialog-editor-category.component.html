<mat-dialog-content>
  <h2 *ngIf="title$ | async as title" class="title"> {{title}} </h2>

  <div class="content" *ngIf="category$ | async as category">
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <mat-form-field>
        <input [disabled]="disableInput$ | async" matInput [(ngModel)]="category.code" name="code" placeholder="code"/>
      </mat-form-field>
      <mat-form-field>
        <input [disabled]="disableInput$ | async" matInput [(ngModel)]="category.displayName" name="displayName" placeholder="Display name"/>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="category$ | async as category">
    <div *ngIf="category.isEverything">
      <app-message [message]="systemCategoryMessage"></app-message>
    </div>
  </div>

  <div *ngIf="message$ | async as msg">
    <app-message [message]="msg"></app-message>
  </div>

  <div class="actions" fxHide.lt-md="true">
    <div *ngIf="category$ | async as category" class="actions-left">
      <app-button *ngIf="!category.isEverything" [isDisabled]="disableInput$ | async" (OnClick)="delete()">Delete</app-button>
    </div>

    <div class="actions-right">
      <app-button [isDisabled]="disableInput$ | async" (OnClick)="save()">Save</app-button>
      <app-button (OnClick)="close()">Close</app-button>
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center" fxHide.gt-sm="true">
    <app-button [isDisabled]="disableInput$ | async" (OnClick)="delete()">Delete</app-button>
    <app-button [isDisabled]="disableInput$ | async" (OnClick)="save()">Save</app-button>
    <app-button (OnClick)="close()">Close</app-button>
  </div>

</mat-dialog-content>
