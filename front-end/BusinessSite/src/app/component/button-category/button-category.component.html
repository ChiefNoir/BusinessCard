<a class="{{ rla.isActive ? 'active' : 'nonactive' }}"
   [routerLink]="route"
   #rla="routerLinkActive"
   routerLinkActive
   [routerLinkActiveOptions]="{ exact: false }">

  <div fxLayout="row">
    <div fxFlex class="display-name">{{category.displayName}}</div>
    <div class="counter-container">
      <div class="conter-content">
        {{category.totalProjects}}
      </div>
    </div>
  </div>

</a>
