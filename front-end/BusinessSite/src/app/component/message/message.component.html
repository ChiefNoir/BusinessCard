<div [ngSwitch]="message.type" class="container">
  <div *ngSwitchCase="0" class="info">
    {{ message.text }}
  </div>

  <div *ngSwitchCase="1" class="error">
    {{ message.text }}
  </div>

  <div *ngSwitchCase="2" class="loading">
    <span *ngFor="let char of message.text | split">
      {{ char }}
    </span>
  </div>

  <div *ngSwitchDefault class="info">
    {{ message.text }}
  </div>
</div>
