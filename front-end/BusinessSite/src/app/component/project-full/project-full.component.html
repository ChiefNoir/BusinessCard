<div fxFlex fxLayout="column" fxLayoutAlign="start stretch">

    <div>
      <h1 class="headline">[{{ project.category.displayName }}] {{ project.displayName }}</h1>
      <mat-divider></mat-divider>
    </div>

    <div class="content">
      <div class="description" [innerHtml]="project.description"></div>

      <img class="image"
           fxFlex="20"
           src="{{(project.posterUrl || '\\assets\\images\\placeholder-wide.png')}}"/>
    </div>
    
    <div *ngIf="project.galleryImages.length > 0" class="content">
      <h1 class="headline">Gallery</h1>
      <mat-divider></mat-divider>
      
      <app-carousel class="description" [images]="project.galleryImages"></app-carousel>
    </div>

    <div *ngIf="project.externalUrls.length > 0" class="content">
      <h1 class="headline">External urls</h1>
      <mat-divider></mat-divider>

      <div class="extension">
        <app-button-external-url 
                *ngFor="let item of project.externalUrls"
                role="list"
                [externalUrl]="item">
        </app-button-external-url>
      </div>
    </div>
  </div>
