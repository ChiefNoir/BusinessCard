<div fxLayout="row" fxLayoutAlign="center center" > 
  <input matInput [(ngModel)]="filename" name="posterUrl" fxFlex="grow" hidden/>
  <input type="file" #file placeholder="Choose file" (change)="upload(file.files)" style="display:none;">

  <app-button [isDisabled]="disabled" (OnClick)="file.click()">Select file</app-button>
  <app-button [isDisabled]="disabled" (OnClick)="delete()">Delete file</app-button>
 </div>
