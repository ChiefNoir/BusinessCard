<mat-divider></mat-divider>

<div [ngSwitch]="message.type" class="container">  
  <div *ngSwitchCase="0" class="info" [innerHtml]="message.text"> </div>

  <div *ngSwitchCase="1" class="error" [innerHtml]="message.text"> </div>

  <div *ngSwitchCase="2" class="loading">
    <img src="/assets/images/revolver.png" />
  </div>

  <div *ngSwitchDefault class="info" [innerHtml]="message.text"></div>
</div>
